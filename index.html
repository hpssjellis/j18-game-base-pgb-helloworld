<title>Game base for Android and Apple</title>
<script>        
myPosY = 0;     // present vertical position
myPosX = 0;    // present horizonal position
myBgHeight =758;    // height of background image
myBgWidth =1096;  // width of background image
mySpeedYdown =0;    // speed moving down 
mySpeedXright=0;    // speed moving right
myBackground = eval('document.body');


// myScroll function controls the moving the background image

function myScroll() {

   myAuto()
   checkAll()


   myPosY +=  mySpeedYdown;
   if (myPosY > myBgHeight) {myPosY = 0}
   if (myPosY <0) {myPosY = myBgHeight}

   myPosX +=  mySpeedXright;
   if (myPosX > myBgWidth) {myPosX = 0}
   if (myPosX <0) {myPosX = myBgWidth}


   myBackground.style.backgroundPosition = myPosX+" " + myPosY;
}
</script>













 
<script> 

// myHitXY function determines if any object has hit an x, y location. Note better to use myHitOther
 
function myHitXY(my1,X,Y){

   left1  = parseInt(document.getElementById(my1).style.left)
   right1   = left1 + parseInt(document.getElementById(my1).style.width)

   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)

   document.getElementById('myShowDiv1').innerHTML = right1  +', '+ left1  +', '+   top1   +', '+  bottom1




   if ((left1   <= X ) &&      	   
       (right1  >= X ) &&
       (top1    <= Y ) &&
       (bottom1 >= Y ) ){
       return true
   }
}



// myHitOther function determines if two obejcts have hit each other. 

function myHitOther(my1,my2){


   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)


   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)


   document.getElementById('myShowDiv1').innerHTML = left1  +', '+ right1  +', '+   top1   +', '+  bottom1
   document.getElementById('myShowDiv2').innerHTML = left2  +', '+ right2  +', '+   top2   +', '+  bottom2


   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}



// Group all your detection code here
 
function checkAll(){
 
  if (myHitXY('move1',200,280)) {
    document.getElementById('myShowDiv3').innerHTML = 'hit spot'
 } else {document.getElementById('myShowDiv3').innerHTML = ''}
 
  if  (myHitOther('move1','move2')) {
      document.getElementById('myShowDiv3').innerHTML = 'hit object2'
  }






}
 

 










<!-- ********************  Object Detection  finished **************************  -->












document.mySpeedX = 0;
document.mySpeedY = 0;

function myAuto(){

  if(parseInt(document.getElementById('move1').style.left) > window.innerWidth - document.getElementById('move1').width){
       document.mySpeedX *= -1
   }

  document.getElementById('move1').style.left = parseInt(document.getElementById('move1').style.left)+document.mySpeedX+'px'
  document.getElementById('move1').style.top  = parseInt(document.getElementById('move1').style.top)+document.mySpeedY+'px'

}

</script>
